<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var kelvinTemp = 301;//temp in kelvin

        // temp in celsius store in variable "celsius"
        celsiusTemp = kelvinTemp - 273.15;
        fahrenheitTemp = celsiusTemp * (9 / 5) + 32;
        console.log(`The temperature in fahrenheitTemp is : ${fahrenheitTemp}`);
        // kelvin to celsius conversion completed!
        // Converting human age into cats age;
        var myAge = 23;
        var earlyYears = 2;
        earlyYears *= 23; // multiplying cats age with human age;
        laterYears = myAge - 2;
        laterYears *= 4;
        myAgeInCatYears = earlyYears + laterYears;
        myName = "Muhammad Areeb";
        console.log(`My Name is : ${myName},I am ${myAge} Olds in Human Years Which is ${myAgeInCatYears} Old in Cat Years. `)


    </script>
</head>

<body>
    <div id="kelvintocelsius"></div>
    <div id="celsius"></div>
</body>

</html>
